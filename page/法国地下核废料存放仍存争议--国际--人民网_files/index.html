<script type="text/javascript">
(function(){
	var btn = document.getElementById('followBtn');
	btn.onclick = function(){
		var users = document.getElementById('followCont').getElementsByTagName('a'),
			nick = [],
			i;
		for(i=0; i<users.length; i++){
			if(users[i].getAttribute('data-nick')){
				nick.push(users[i].getAttribute('data-nick'));
			};
		};
		if(nick.length){
			document.focusonForm.focusNicknames.value = nick.join("#");
			document.focusonForm.submit();
		};
		return false;
	};
	document.body.onmousedown = function(e){
		e = e || window.event;
		var ele = e.target || e.srcElement;
		do{
			if(ele.tagName == 'A'){
				countClick(ele);
				break;
			};
			if(('DIV,LI,TD,TH,DD,DT,P,H1,H2,H3,H4,H5,H6,FORM,BODY').indexOf(ele.tagName) != -1){
				break;
			};
			ele = ele.parentNode;
		}while(ele);
		function countClick(link){
			var area = 'other', ele = link, iframe;
			do{
				if(ele.className && ele.className.indexOf('blk_01') != -1){
					area = 'pic';
					break;
				};
				if(ele.className && ele.className.indexOf('blk_02') != -1){
					area = 'topic';
					break;
				};
				if(ele.className && ele.className.indexOf('blk_03') != -1){
					area = 'user';
					break;
				};
				if(ele.className && ele.className.indexOf('blk_04') != -1){
					area = 'zwt';
					break;
				};
				ele = ele.parentNode;
			}while(ele);
			iframe = document.getElementById('googleCountIframe');
			if(iframe){
				iframe.parentNode.removeChild(iframe);
			};
			iframe = document.createElement('iframe');
			iframe.style.position = 'absolute';
			iframe.style.left = '-1000px';
			iframe.style.top = '-1000px';
			iframe.id = 'googleCountIframe';
			iframe.src = 'http://t.people.com.cn/microblog-v3/html/wbc_count.html?type='+ area +'&url=' + encodeURIComponent(link.href);
			document.body.insertBefore(iframe, document.body.firstChild);
		};
	};
})();
</script>
